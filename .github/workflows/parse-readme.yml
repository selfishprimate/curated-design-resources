name: Parse README and Update JSON

on:
  push:
    branches:
      - master
    paths:
      - 'README.md'
  pull_request:
    types: [closed]
    branches:
      - master

jobs:
  parse-and-commit:
    # Only run if PR was merged or push to master
    if: github.event_name == 'push' || (github.event.pull_request.merged == true)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run README parser
        run: npm run parse-readme

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code src/data/*.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/data/*.json
          git commit -m "chore: auto-update JSON files from README.md

          ðŸ¤– Automatically generated by parse-readme workflow"
          git push
