[build]
  # Build command
  command = "npm run parse-readme && npm run build"

  # Directory with the static files (Vite default output)
  publish = "dist"

  # Functions directory
  functions = "netlify/functions"

  # Environment variables for build
  [build.environment]
    NODE_VERSION = "20"

# Domain redirect - redirect netlify.app subdomain to custom domain
[[redirects]]
  from = "https://curated-design-resources.netlify.app/*"
  to = "https://mossaique.com/:splat"
  status = 301
  force = true

# Redirect rules for SPA (React Router)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for better performance and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache JSON data files
[[headers]]
  for = "*.json"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"
